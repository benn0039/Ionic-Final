<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item" ng-show="!isAuthenticated()">
    <button class="button button-block button-positive" ng-click="authenticate('facebook')">
    Login with Facebook
    </button>
</label>
          <label class="item" ng-show="isAuthenticated()">
            <button class="button button-block button-positive" ng-click="logout()">
    Logout
    </button>
          </label>
      </div>
    </form>

    <form  class="crap" name="login" ng-submit="doLogin()" novalidate >
      <label class="item item-input">
      <input type="text" ng-model="loginData.username"  placeholder="Enter Username" id="username" required>
      </label>

      <label class="item item-input">
        <input type="password" ng-model="loginData.password" name="password" id="password" required>
      </label>

      <button  class="button button-block button-calm"
             name="SubmitBtn" type="submit">
        Login
        </button>

    </form>
  </ion-content>
</ion-modal-view>
