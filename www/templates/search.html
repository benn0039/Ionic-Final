<ion-view view-title="Search">
    <ion-content>
        <form class="bar bar-header item-input-inset" ng-submit="searchForProducts(search, 1)">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search" name="searchInput">
            </label>
          <input class="button-positive button" type="submit" value="Search">
          </input>
        </form>
        <h3 class="myHeader">Search for {{search}} from Best Buy</h3>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" active-slide="activeSlideValue" on-swipe-right="swipeBack()" on-swipe-left="swipeForward()" >
            <ion-slide ng-repeat="prod in prods.products" >
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="{{prod.image}}">
                        <h2>{{prod.name}}</h2>
                        <h3>$ {{prod.salePrice}}</h3>
                    </div>

                    <div class="item item-body">
                        <img src="{{prod.largeImage}}">
                        <p>
                            {{prod.longDescription}}
                        </p>
                        <p>
                            <a href="#" class="subdued">1 Like</a>
                            <a href="#" class="subdued">5 Comments</a>
                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" href="#">
                            <i class="icon ion-star"></i>
                            Average Review: {{prod.customerReviewAverage}}
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-chatbox"></i>
                            Reviews: {{prod.customerReviewCount}}
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </div>

                </div>
            </ion-slide>

        </ion-slide-box>


    </ion-content>
</ion-view>
