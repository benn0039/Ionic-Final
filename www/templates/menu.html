<ion-side-menus enable-menu-with-back-views="false" class="item-dark">
  <ion-side-menu-content >
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="item-dark">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list >

        <ion-item menu-close ng-click="login()" ng-show="!isLoggedIn && !isAuthenticated()" class="item-dark"  >
          Login
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="isLoggedIn || isAuthenticated()" ui-sref="app.home" class="item-dark">
          Logout
        </ion-item>
        <ion-item menu-close ui-sref="app.home" ng-show="isLoggedIn || isAuthenticated()" class="item-dark">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.search" ng-show="isLoggedIn || isAuthenticated()" class="item-dark">
          Search for Products
        </ion-item>
        <ion-item menu-close ui-sref="app.store" ng-show="isLoggedIn || isAuthenticated()" class="item-dark">
          Store Locator
        </ion-item>
        <ion-item menu-close ui-sref="app.logs" ng-show="isLoggedIn || isAuthenticated()" class="item-dark">
          Logs
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
